these connections if they are wet.</p></div> <p><strong>POWER IN</strong>: DC 12V Power In SAE Connector (Red)</p> <p><strong>DC 12V OUT</strong>: Auxilliary Power Out SAE Connector (Black)</p> <p><strong>USB</strong>: Connect your mobile device’s charging cable here to charge it. USB charging only functions when the Soundbar’s power is turned on. USB port rating is 5V 1A.</p> <p><strong>AUX IN</strong>: This input can be used to connect a CD player, MP3 player, or any external devices with a 3.5mm analogue output.</p> <p><strong>AUX OUT</strong>: This output can be used to connect to an amplifier or to another speaker AUX-IN connection.</p> <h2 id="controls"><a href="#controls" class="header-anchor">#</a> Controls</h2> <p><img src="https://image.marapython.com/control_panel.png" alt=""></p> <ol><li>On/Off: long press on the On/Off button to turn on/off the PowerBoost PB27 Soundbar</li> <li>Pair: short press to toggle through Host mode (Purple), Slave mode (Red), and Stand-alone mode (Blue) respectively</li> <li>Mode: short press to toggle through Bluetooth Mode, USB Mode (only when with USB flash drive plugged in), AUX IN, and FM mode</li> <li>Vol -: long press for volume down</li> <li>Vol +: long press for volume up</li> <li>Prev: short press for the previous track</li> <li>Next: short press for the next track</li> <li>Backlight: short press to synchronously enable the 6 speaker's LED backlights, short press again to change different color modes ...... short press again to turn the backlight off, and so on. Breathing Light to be added in mass production.</li> <li>Strip Light: short press to switch the color of the strip light (Red/White), long press to adjust the brightness of the light (three levels)</li> <li>ACC (DC 12V OUT): short press to turn on/off the DC 12V power output</li> <li>Play/Pause/Answer Phone: short press to pause when music is playing, then short again press to resume playing. In Bluetooth mode, short press to answer an incoming call or to hang up an ongoing call</li> <li>Indicator:</li></ol> <ul><li>Blue = Bluetooth Mode</li> <li>Red = AUX IN (LINE IN Mode)</li> <li>Green = USB Mode</li> <li>White = FM Mode</li></ul> <div class="custom-block tip"><p class="custom-block-title">Note</p> <p>Only the following music formats are supported for playback in USB mode.</p></div> <table><thead><tr><th>Format</th> <th>Format Sub</th> <th>Compression mode</th> <th>Sample rate</th> <th>Bitrate</th> <th>Bit width</th> <th>Channel</th> <th>Note</th></tr></thead> <tbody><tr><td>MP3</td> <td>MP1</td> <td>Lossy</td> <td>8-48kHz</td> <td>32-448kbps</td> <td>16</td> <td>mono, stereo</td> <td>MPEG-1 (layer-1, layer-2, layer-3) VBRCBR</td></tr> <tr><td>MP3</td> <td>MP2</td> <td>Lossy</td> <td>8-48kHz</td> <td>8-384kbps</td> <td>16</td> <td>mono, stereo</td> <td>MPEG-2 (layer-1, layer-2, layer-3) VBR/CBR</td></tr> <tr><td>MP3</td> <td>MP3</td> <td>Lossy</td> <td>8-48kHz</td> <td>8-320kbps</td> <td>16</td> <td>mono, stereo</td> <td>MPEG-2.5 (layer-3) VBR/CBR</td></tr> <tr><td>WAV</td> <td>IMA- ADPCM</td> <td>Lossy</td> <td>8-48kHz</td> <td>32-384kbps</td> <td>8,16</td> <td>mono, stereo</td> <td></td></tr> <tr><td>WAV</td> <td>MS- ADPCM</td> <td>Lossy</td> <td>8-48kHz</td> <td>32-384kbps</td> <td>8,16</td> <td>mono, stereo</td> <td></td></tr> <tr><td>WAV</td> <td>a-law</td> <td>Lossy</td> <td>8-48kHz</td> <td>32-384kbps</td> <td>8,16</td> <td>mono, stereo</td> <td></td></tr> <tr><td>WAV</td> <td>u-law</td> <td>Lossy</td> <td>8-48kHz</td> <td>32-384kbps</td> <td>8,16</td> <td>mono, stereo</td> <td></td></tr> <tr><td>WAV</td> <td>PCM</td> <td>Lossless</td> <td>8-48kHz</td> <td>128-1536kbps</td> <td>8,16</td> <td>mono, stereo</td> <td></td></tr> <tr><td>WMA</td> <td></td> <td>Lossy</td> <td>8-48kHz</td> <td>5~384kbps</td> <td>16</td> <td>mono, stereo</td> <td></td></tr> <tr><td>APE</td> <td></td> <td>Lossless</td> <td>8-48kHz</td> <td>600-1300kbps</td> <td>16</td> <td>mono, stereo</td> <td>Only support Normal/fast compression mode</td></tr> <tr><td>FLAC</td> <td></td> <td>Lossless</td> <td>8-48kHz</td> <td>600-1300kbps</td> <td>16</td> <td>mono, stereo</td> <td></td></tr> <tr><td>AAC</td> <td></td> <td>Lossy</td> <td>8-48kHz</td> <td>8kbps~500kbps</td> <td>16</td> <td>mono, stereo</td> <td>Only support AAC-LC</td></tr></tbody></table> <ol start="13"><li>MIC: PowerBoost PB27 soundbar can function as a speaker phone when paired with a mobile phone</li></ol> <h2 id="specifications"><a href="#specifications" class="header-anchor">#</a> Specifications</h2> <h2 id="what-s-in-the-box"><a href="#what-s-in-the-box" class="header-anchor">#</a> What's in the Box</h2> <ul><li>PowerBoost PB27 Bluetooth Speaker</li> <li>Remote control</li> <li>User Guide</li> <li>6ft Power Cable</li> <li>8in Auxilliary Power Out Mating Connector</li> <li>Metal Feet (Left/Right, 1 pair)</li> <li>Allen Wrench, for M6</li> <li>Allen Wrench, for M8</li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Soundbar" title="标签">#Soundbar</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pb27/product-sheet/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">PowerBoost PB27 - Product Sheet</div></a> <a href="/pages/e5a7e3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">PB27 - DVT Report</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
