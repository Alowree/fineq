luetooth soundbar speaker to pump out some music during your adventures in the outback, then our PowerBoost PB27 is what you’re looking for!</p> <p></p><div class="table-of-contents"><ul><li><a href="#overview">Overview</a></li><li><a href="#basic-features">Basic Features</a></li><li><a href="#better-features">Better Features</a></li><li><a href="#loading-info">Loading Info</a></li></ul></div><p></p> <h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <p><strong>Take your music on the go!</strong> Maybe you are a gearhead who loves to modify and customize - or maybe you just like to turn your speakers up and rock out! Either way, you'll love our Party Bar with multi-color LED backlights. Speakers are mounted into a waterproof/dustproof IP66 enclosure. You don't have to sacrifice sound quality or worry about water damage while you're driving through that stream on the way to your favorite outdoor spot!</p> <p><strong>Customize and control.</strong> This affordable audio upgrade is made from high-quality materials to ensure clear sound reproduction. With Bluetooth 5.0 for a long-range wireless connection, you will have everything you need to experience your music like never before. You can also take hands-free calls with our system's built-in microphone. Multi-color LED backlights on all 8 speakers allow you to choose solid colors, fade multiple colors or even sync to your music. So, make your UTV look as beautiful as it sounds!</p> <p><strong>Installation.</strong> Mounting brackets and integrated threaded mounting holes allow for multiple mounting configurations. Your Party Bar will be ready for your next adventure in no time.</p> <h2 id="basic-features"><a href="#basic-features" class="header-anchor">#</a> Basic Features</h2> <ul><li>Dimensions: Width 26.5&quot;, Width 4.5&quot;, and Height 4.5&quot;</li> <li>Marine-grade speakers in IP66 Patent Pending enclosure providing waterproof and dustproof audio</li> <li>300 watts of peak power output and 50 watts of RMS</li> <li>8 marine grade speakers: 1&quot; tweeters x 2pcs, 2.75&quot; mid-range x 4pcs, and 4&quot; side-mounted woofers x 2pcs</li> <li>Two internal independently sealed acoustic chambers for true left and right stereo sound</li> <li>Bluetooth 5.0 for long-range wireless connection to a smartphone (Up to 100 feet / 30m)</li> <li>PartyMode allows up to 100 PowerBoost soundbars to be connected together or connect to any speaker with the PartyMode feature</li> <li>Integrated on speaker controls: Power, Mode (Bluetooth/FM/AUX IN/PartyMode), Volume Up / Down, Skip Forward/Backward, and light controls</li> <li>Built-in microphone for speakerphone calls</li> <li>Multi-color LED backlights on all 8 speakers: Choose from red, green, white, or blue solid color, fade multiple colors, or sync to music</li> <li>Rear facing red/white LED light bar can be turned on separately from the speaker LEDs</li> <li>Waterproof 12V auxiliary power out connection cables to connect to your vehicle’s battery</li> <li>Waterproof AUX IN connector to play audio from a wired device</li> <li>Waterproof AUX OUT connector to daisy chain to other optional wired speakers</li> <li>Waterproof USB Type-A charging port to give a 5V 1A boost to your phone or other devices</li> <li>Mounting brackets / legs and integrated threaded mounting holes allow for multiple mounting configurations</li> <li>Long-range RF remote control, controls lights and audio functions</li> <li>Input power: DC 12V 10A (requires connection from POWER IN to external DC battery for power)</li></ul> <h2 id="better-features"><a href="#better-features" class="header-anchor">#</a> Better Features</h2> <p>These are some of the improvements over pain points that users typically would find over competition products:</p> <ul><li>Discreetly designed for, consistently manufactured for, and ingeniously validated for IP66 level of waterproof</li> <li>Truly humming noise free, even with LED RGB lights and LED strips both turned on while playing audio</li> <li>Carefully designed protection circuitry and deliberately selected fine components that withstand 20% of OV / OC - not necessarily to blow the built-in fuse easily hence hassle-free</li></ul> <h2 id="loading-info"><a href="#loading-info" class="header-anchor">#</a> Loading Info</h2> <table><thead><tr><th>Content</th> <th>Numeric Figures</th></tr></thead> <tbody><tr><td>Bare product</td> <td>W 675mm, H 115mm, D 115mm</td></tr> <tr><td>Giftbox</td> <td>W 735mm, H 165mm, D 165mm, 1 unit per giftbox, Weight=6.1KG</td></tr> <tr><td>Outer carton</td> <td>W 760mm, H 350mm, D 175mm, 2 units per outer carton, Weight=12.6KG</td></tr> <tr><td>1,000 units</td> <td>Weight=6,300KG, Volume=23.28 Cubic Meters</td></tr> <tr><td>20FT FCL</td> <td>1,200 units, Weight=7,560KG, Volume=27.93CM</td></tr> <tr><td>40FT FCL</td> <td>2,300 units, Weight=14,490KG, Volume=53.53CM</td></tr> <tr><td>40HQ FCL</td> <td>2,800 units, Weight=17,640KG, Volume=65.17CM</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Soundbar" title="标签">#Soundbar</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pb27/prd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">PB27 - PRD</div></a> <a href="/pages/985467/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">PowerBoost PB27 - QSG</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
