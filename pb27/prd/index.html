V5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">PB27 - PRD<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>The FINEQ Sound Tube PB27 High Power Bluetooth Soundbar speaker and LED lighting system are perfect for your 4WD, ATV/UTV, Boat, and Golf Cart. This Bluetooth soundbar speaker is 100% waterproof, dustproof, and dirtproof. It offers 500 watts of power to eight marine grade speakers that provide a great listening experience. With our PartyMode feature, you can connect up to literally 100 Sound Tubes at a time! If you’re looking for a rugged Bluetooth soundbar speaker to pump out some music during your adventures in the outback, the FINEQ Sound Tube soundbar is what you’re looking for!</p> <p></p><div class="table-of-contents"><ul><li><a href="#product-general-information">Product General Information</a><ul><li><a href="#revision-history">Revision History</a></li><li><a href="#basic-information">Basic Information</a></li><li><a href="#competitor-1-ecoxgear-soundextreme-se26-https-ecoxgear-com-products-soundextreme">Competitor 1 ECOXGEAR SoundExtreme SE26</a></li><li><a href="#competitor-2-bazooka-g3-https-bazooka-com-products-g3-party-bar-variant-40291384164506">Competitor 2 Bazooka G3</a></li><li><a href="#industrial-design">Industrial Design</a></li><li><a href="#product-dimension">Product Dimension</a></li><li><a href="#cmf-plan">CMF Plan</a></li><li><a href="#language-requirements">Language Requirements</a></li><li><a href="#product-documentation-requirements">Product Documentation Requirements</a></li></ul></li><li><a href="#product-technical-requirements">Product Technical Requirements</a><ul><li><a href="#main-features">Main Features</a></li><li><a href="#better-additional-features-over-competition-products">Better / Additional Features over Competition Products</a></li><li><a href="#key-components">Key Components</a></li><li><a href="#waterproof-requirement-ip66">Waterproof Requirement IP66</a></li><li><a href="#audio-performance">Audio Performance</a></li><li><a href="#speaker-configurations">Speaker Configurations</a></li><li><a href="#bluetooth-wireless-audio">Bluetooth Wireless Audio</a></li><li><a href="#user-interfaces">User Interfaces</a></li></ul></li><li><a href="#safety-compliance-certification">Safety &amp; Compliance Certification</a><ul><li><a href="#market-information">Market Information</a></li><li><a href="#certification-requirements">Certification Requirements</a></li></ul></li><li><a href="#packaging-requirements">Packaging Requirements</a><ul><li><a href="#included-accessories">Included Accessories</a></li><li><a href="#packing-info">Packing Info</a></li></ul></li><li><a href="#mounting-illustrations">Mounting Illustrations</a></li><li><a href="#product-development-schedule">Product Development Schedule</a></li><li><a href="#clarifications-required">Clarifications Required</a></li></ul></div><p></p> <h2 id="product-general-information"><a href="#product-general-information" class="header-anchor">#</a> Product General Information</h2> <h3 id="revision-history"><a href="#revision-history" class="header-anchor">#</a> Revision History</h3> <table><thead><tr><th>Revision</th> <th>Description</th> <th>Author</th> <th>Date</th></tr></thead> <tbody><tr><td>1.0</td> <td>Initial release</td> <td>Tong Kui</td> <td>2022/9/13</td></tr> <tr><td></td> <td></td> <td></td> <td></td></tr> <tr><td></td> <td></td> <td></td> <td></td></tr> <tr><td></td> <td></td> <td></td> <td></td></tr></tbody></table> <div style="page-break-after:always;"></div> <h3 id="basic-information"><a href="#basic-information" class="header-anchor">#</a> Basic Information</h3> <table><thead><tr><th>Project Name</th> <th>Sound Tube</th></tr></thead> <tbody><tr><td>Brand</td> <td>FINEQ</td></tr> <tr><td>Model Number</td> <td>PB27</td></tr> <tr><td>Product Category</td> <td>High Power Bluetooth Soundbar</td></tr> <tr><td>Target Shipment Date</td> <td>Dec 2022</td></tr></tbody></table> <h3 id="competitor-1-ecoxgear-soundextreme-se26"><a href="#competitor-1-ecoxgear-soundextreme-se26" class="header-anchor">#</a> Competitor 1 <a href="https://ecoxgear.com/products/soundextreme" target="_blank" rel="noopener noreferrer">ECOXGEAR SoundExtreme SE26<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <p><strong>1-star customer reviews on Amazon.com</strong></p> <ul><li>blew a fuse (Why burning a fuse? What is the max current draw for typical car batteries?)</li> <li>remote not working</li> <li>not waterproof (How to test waterproof on production line?)</li></ul> <p><strong>Is the SoundExtreme waterproof &amp; can the SoundExtreme be used over/near water?</strong></p> <p>YES. The SoundExtreme meets the IPX6 waterproof standard. The SoundExtreme can be used by the pool, the hot tub and the ocean without issues. Batten down the hatches and play your tunes worry free!</p> <p><strong>What is IPX6?</strong></p> <p>The IPX6 Waterproof Standard means that the product is protected against strong water jets. This means that IPX6 products, including the SoundExtreme can withstand use around water.</p> <p>(How to test IP66 waterproof on production line?)</p> <p><strong>Does the SoundExtreme work with any Bluetooth enabled Device?</strong></p> <p>The SoundExtreme waterproof speaker connects to any device that uses Bluetooth connectivity for audio. Laptops, Desktops, Tablets and Smartphones are all compatible! All Apple, Android, Blackberry and Windows devices are sure to be compatible.</p> <p><strong>How far can the SoundExtreme be away from my Bluetooth device?</strong></p> <p>The connectivity for the SoundExtreme is designed and tested to far exceed 30 feet (up to 100ft) from your Bluetooth device. Walls, leaded glass windows and metal studs inside the drywall will affect the range operation.</p> <p><strong>The sound is distorted, how can it be improved?</strong></p> <p>Try lowering the volume control of your connected device or musical instrument. Also, try to reduce the overall volume of the SoundExtreme.</p> <p><strong>Can I power a 12V accessory (light bar, etc.) using the Auxiliary Power Out connector on the SoundExtreme?</strong></p> <p>Yes, you can run a light bar or other accessory through the auxiliary wires coming out of the SoundExtreme. <u>The light needs to accept 12V power and should draw less than ~10A current.</u> You must turn on the accessory powered through the SoundExtreme separately from powering on the SoundExtreme, but it is easy to do. Here are the two ways to turn on the power to the accessory connected to the SoundExtreme auxiliary wires:</p> <ol><li>On the SoundExtreme button pad, press and hold the Light Bar button for 3 seconds to enable / disable Accessory Mode (which turns on / off the Auxiliary Power Out connection).</li> <li>On the remote control, press the “Acc” remote switch button to turn on / off the Auxiliary Power Out connection</li></ol> <p>After using one of the above methods to turn on / off the auxiliary power, the speaker will announce, “Accessory mode enabled” or “Accessory mode disabled.”</p> <p><strong>How many Lumens is the light bar on the back of the SoundExtreme?</strong></p> <p>280 Lumens</p> <p><strong>What is Peak and RMS output of the SoundExtreme?</strong></p> <p><font>300W Peak / 50W RMS</font></p> <p><strong>How much current does the SoundExtreme draw?</strong></p> <p><font>3-5 Amps at max volume</font> depending on the type of music being played (running at 12V)</p> <p><strong>The SoundExtreme will not pair With Bluetooth Device?</strong></p> <p>Make sure that your device is compatible with Bluetooth. Turn off your SoundExtreme and Bluetooth device, then power on and reconnect. Make sure that Bluetooth mode is selected on your SoundExtreme.</p> <p><strong>Volume level is low when playing, how do I make it louder?</strong></p> <p>First, increase the volume on your device to maximum. Next increase the volume on the SoundExtreme by pressing the Volume + button. If increasing the volume on the SoundExtreme and / or increasing the volume on your Bluetooth device does not work, the SoundExtreme may be in <font>Power Save Mode</font>.</p> <p><strong>I am having intermittent issues with the SoundExtreme not connecting correctly to my smartphone via Bluetooth.</strong></p> <p>The Bluetooth module and microcontroller within the SoundExtreme sound bar has a “boot-up” and “power-down” sequence that the unit goes through when turned on and off respectively. This process takes several seconds (~3-5 seconds) to complete. If the SoundExtreme is on and 12V supply power is cut off from the speaker and then quickly power is returned to the speaker, it may cause the SoundExtreme to get stuck in the “boot-up” mode when you turn the SoundExtreme back on again. The best way to reset the SoundExtreme unit to normal function is to unplug the SoundExtreme from the 12V power supply (i.e. battery) for ~10 seconds and then plug it back in. After this, the SoundExtreme should work properly when turned on again.</p> <p>Installation Note: If the SoundExtreme is connected to the accessory junction box (busbar) and the power wire of the SoundExtreme is connected to the 12V ACC power post (this receives power only when the key is ON) on the busbar, then you may find that the above discussed “boot-up” issue may occur with your SoundExtreme (because turning the ignition key cuts off and restores power to the ACC power post).</p> <p>We suggest that you do not hook the SoundExtreme power to <font>ACC power</font>, but to direct 12V battery power. If you are concerned with battery drain issues from having accessories directly attached to the battery, you can add a “kill switch” in-line between the SoundExtreme and the battery so that you can cut power to the SoundExtreme when the vehicle is not in use.</p> <p><strong>Can the SoundExtreme be set up to automatically power on when my vehicle is turned on?</strong></p> <p>No, the SoundExtreme will enter “sleep mode” when it is connected to 12V input power, so you must turn the speaker fully ON by either pressing the POWER button on the SoundExtreme or on the remote provided with the SoundExtreme.</p> <p><strong>How do I mount my SoundExtreme on my vehicle?</strong></p> <p>SoundExtreme includes various mounting brackets and accessories. Utilizing the mounts allows users to mount to vehicle in various ways:</p> <ul><li>Use mounting brackets and provided screws to mount to vehicle cross bar by drilling holes in cross bar (or other mounting surface…ie vehicle roof, etc.) and using provided screws to bolt mounting brackets onto cross bar</li> <li>Drill hole through cross bar and use provided screws to secure SoundExtreme to cross bar by screwing directly into top mount rail threaded holes on SoundExtreme</li> <li>Use mounting brackets and provided worm clamps to secure the SoundExtreme onto a cross bar (without needing to drill holes in cross bar)</li> <li>Purchase other after-market accessory mounts that are compatible with the SoundExtreme brackets to mount as you see fit. You can find many compatible mount tube/pipe mount options online and Amazon by searching ‘Universal cage tube clamp mount’.</li></ul> <p><strong>How do I connect two SoundExtreme units to play audio together?</strong></p> <p>Two or more SoundExtreme units can be synced to play audio together in two ways:</p> <ol><li>Wired: Connect 3.5mm audio cable from first SoundExtreme AUX OUT to AUX IN on second SoundExtreme unit. (both units must be powered on individually)</li> <li>Wireless: Use EcoCast feature on SoundExtreme to wirelessly pair two or more SoundExtreme units - see user guide for full instructions. (both units must be powered on individually)</li></ol> <h3 id="competitor-2-bazooka-g3"><a href="#competitor-2-bazooka-g3" class="header-anchor">#</a> Competitor 2 <a href="https://bazooka.com/products/g3-party-bar?variant=40291384164506" target="_blank" rel="noopener noreferrer">Bazooka G3<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <p><strong>1-star customer reviews on Amazon.com</strong></p> <ul><li>the bass would cut in and out, wouldn’t even turn on, Remote is lousy</li> <li>Humming Noise When LED's Are on. As soon as I turned on the LED's I hear this distinct buzzing. You don't notice it when the music is up but any dead spots between songs and pauses in the music you get this annoying buzzing. The brighter you have the LED's the louder it gets. and when the LED's are pulsing it sounds like a dentist drilling into your head.</li> <li>Just to find out that it does not even work</li></ul> <h3 id="industrial-design"><a href="#industrial-design" class="header-anchor">#</a> Industrial Design</h3> <p>Insert ID drawing here</p> <h3 id="product-dimension"><a href="#product-dimension" class="header-anchor">#</a> Product Dimension</h3> <p>Insert CAD drawings here</p> <h3 id="cmf-plan"><a href="#cmf-plan" class="header-anchor">#</a> CMF Plan</h3> <p>Black</p> <p>Plastic parts</p> <p>Metal parts</p> <p>Finish</p> <h3 id="language-requirements"><a href="#language-requirements" class="header-anchor">#</a> Language Requirements</h3> <table><thead><tr><th>Language Requirements</th> <th>Requirement</th></tr></thead> <tbody><tr><td>Product UI</td> <td>English Only</td></tr> <tr><td>User Manual</td> <td>English Only</td></tr> <tr><td>Quick Start Guide</td> <td>English Only</td></tr> <tr><td>Warranty Insert (if applicable)</td> <td>English Only</td></tr></tbody></table> <h3 id="product-documentation-requirements"><a href="#product-documentation-requirements" class="header-anchor">#</a> Product Documentation Requirements</h3> <table><thead><tr><th>Product Documentation Requirements</th> <th>Requirement</th></tr></thead> <tbody><tr><td>User Manual</td> <td>electronic copy only</td></tr> <tr><td>Quick Start Guide</td> <td>printed and included in the box with product</td></tr> <tr><td>Warranty Insert</td> <td>printed and included in the box with product</td></tr></tbody></table> <h2 id="product-technical-requirements"><a href="#product-technical-requirements" class="header-anchor">#</a> Product Technical Requirements</h2> <h3 id="main-features"><a href="#main-features" class="header-anchor">#</a> Main Features</h3> <ul><li>Dimensions: Width 26.5&quot;, Height 4.5&quot;, and Depth 4.5&quot;</li> <li>Marine-grade speakers in IP66 Patent Pending enclosure providing waterproof and dustproof audio</li> <li>300 watts of peak power output and 50 watts of RMS</li> <li>8 marine grade speakers: 1&quot; tweeters x 2pcs, 2.75&quot; mid-range x 4pcs, and 4&quot; side-mounted woofers x 2pcs</li> <li>Two internal independently sealed acoustic chambers for true left and right stereo sound</li> <li>Bluetooth 5.0 for long-range wireless connection to a smartphone (Up to 100 feet / 30m)</li> <li>PartyMode allows up to 100 soundbars to be connected together or connect to any speaker with the PartyMode feature</li> <li>Integrated on speaker controls: Power, Mode (Bluetooth / FM / AUX IN / PartyMode), Volume Up / Down, Skip Forward / Backward, and light controls</li> <li>Built-in microphone for speakerphone calls</li> <li>Multi-color LED backlights on all 8 speakers: Choose from red, green, white, or blue solid color, fade multiple colors, or sync to music</li> <li>Rear facing red / white LED light bar can be turned on separately from the speaker LEDs</li> <li>Waterproof 12V auxiliary power out connection cables to connect to your vehicle’s battery</li> <li>Waterproof AUX IN connector to play audio from a wired device</li> <li>Waterproof AUX OUT connector to daisy chain to other optional wired speakers</li> <li>Waterproof USB Type-A charging port to give a 5V 2.1A boost to your phone or other devices</li> <li>Mounting brackets / legs and integrated threaded mounting holes allow for multiple mounting configurations</li> <li>Long-range RF remote control, controls lights and audio functions</li> <li>Input power: DC 12V 10A (requires connection from POWER IN to external DC battery for power)</li> <li>1-year limited Manufacturer's Warranty</li></ul> <p><img src="https://image.marapython.com/%E5%9B%BE%E7%89%871.jpg" alt=""></p> <h3 id="better-additional-features-over-competition-products"><a href="#better-additional-features-over-competition-products" class="header-anchor">#</a> Better / Additional Features over Competition Products</h3> <ul><li>Discreetly designed for, consistently manufactured for, and ingeniously validated for IP66 level of waterproof</li> <li>Truly humming noise free, even with LED RGB lights and LED strips both turned on while playing audio</li> <li>Carefully designed protection circuitry and deliberately selected fine components that withstand 20% of OV / OC - not necessarily to blow the built-in fuse easily hence hassle-free</li></ul> <h3 id="key-components"><a href="#key-components" class="header-anchor">#</a> Key Components</h3> <ul><li>Drivers</li> <li>Amplifier</li> <li>Total watts</li> <li>DSP</li> <li>MCU</li> <li>Bluetooth</li> <li>FM radio</li> <li>Analog audio input / output</li> <li>USB Type-A charging port</li> <li>LED Lights</li> <li>Plastic parts</li> <li>Metal parts</li> <li>Mounting features</li> <li>Remote controller</li></ul> <p><img src="https://image.marapython.com/%E5%9B%BE%E7%89%872.jpg" alt=""></p> <h3 id="waterproof-requirement-ip66"><a href="#waterproof-requirement-ip66" class="header-anchor">#</a> Waterproof Requirement IP66</h3> <p><strong>First digit: Solid particle protection</strong></p> <p>The first digit indicates the level of protection that the enclosure provides against access to hazardous parts (e.g., electrical conductors, moving parts) and the ingress of solid foreign objects.</p> <table><thead><tr><th style="text-align:center;">Level sized</th> <th style="text-align:center;">Effective against</th> <th style="text-align:left;">Description</th></tr></thead> <tbody><tr><td style="text-align:center;">X</td> <td style="text-align:center;">—</td> <td style="text-align:left;">X means there is no data available to specify a protection rating with regard to this criterion.</td></tr> <tr><td style="text-align:center;">0</td> <td style="text-align:center;">—</td> <td style="text-align:left;">No protection against contact and ingress of objects</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">&gt; 50 mm 2.0 in</td> <td style="text-align:left;">Any large surface of the body, such as the back of a hand, but no protection against deliberate contact with a body part</td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">&gt; 12.5 mm 0.49 in</td> <td style="text-align:left;">Fingers or similar objects</td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">&gt; 2.5 mm 0.098 in</td> <td style="text-align:left;">Tools, thick wires, etc.</td></tr> <tr><td style="text-align:center;">4</td> <td style="text-align:center;">&gt; 1 mm 0.039 in</td> <td style="text-align:left;">Most wires, slender screws, large ants etc.</td></tr> <tr><td style="text-align:center;">5</td> <td style="text-align:center;">Dust protected</td> <td style="text-align:left;">Ingress of dust is not entirely prevented, but it must not enter in sufficient quantity to interfere with the safe operation of the equipment.</td></tr> <tr><td style="text-align:center;">6</td> <td style="text-align:center;">Dust-tight</td> <td style="text-align:left;">No ingress of dust; complete protection against contact (dust-tight). A vacuum must be applied. Test duration of up to 8 hours based on airflow.</td></tr></tbody></table> <p><strong>Second digit: Liquid ingress protection</strong></p> <p>The second digit indicates the level of protection that the enclosure provides against harmful ingress of water.</p> <table><thead><tr><th style="text-align:center;">Level</th> <th style="text-align:center;">Protection against</th> <th style="text-align:center;">Effective against</th> <th style="text-align:center;">Details</th></tr></thead> <tbody><tr><td style="text-align:center;">X</td> <td style="text-align:center;">—</td> <td style="text-align:center;">—</td> <td style="text-align:center;">X means there is no data available to specify a protection rating with regard to these criteria.</td></tr> <tr><td style="text-align:center;">0</td> <td style="text-align:center;">None</td> <td style="text-align:center;">—</td> <td style="text-align:center;">No protection against ingress of water</td></tr> <tr><td style="text-align:center;">1</td> <td style="text-align:center;">Dripping water</td> <td style="text-align:center;"></td> <td style="text-align:center;"></td></tr> <tr><td style="text-align:center;">2</td> <td style="text-align:center;">Dripping water when tilted at 15°</td> <td style="text-align:center;"></td> <td style="text-align:center;"></td></tr> <tr><td style="text-align:center;">3</td> <td style="text-align:center;">Spraying water</td> <td style="text-align:center;"></td> <td style="text-align:center;"></td></tr> <tr><td style="text-align:center;">4</td> <td style="text-align:center;">Splashing of water</td> <td style="text-align:center;"></td> <td style="text-align:center;"></td></tr> <tr><td style="text-align:center;">5</td> <td style="text-align:center;">Water jets</td> <td style="text-align:center;"></td> <td style="text-align:center;"></td></tr> <tr><td style="text-align:center;">6</td> <td style="text-align:center;">Powerful water jets</td> <td style="text-align:center;">Water projected in powerful jets (12.5 mm (0.49 in)) against the enclosure from any direction shall have no harmful effects.</td> <td style="text-align:center;">Test duration: 1 minute per square meter for at least 3 minutes<br>Water volume: 100 liters per minute (0.37 impgal/s) <br>Pressure: 100 kPa (15 psi) at distance of 3 meters (9.8 ft)</td></tr></tbody></table> <p><img src="https://image.marapython.com/%E5%9B%BE%E7%89%873.jpg" alt=""></p> <p>Mechanical design considerations</p> <ul><li>Jacks &amp; Ports</li> <li>Speaker Drivers</li> <li>Air Pressure Rebalance for Sealed Acoustic Chambers</li> <li>Others?</li></ul> <p>How to test <em>waterproof</em> on mass production line?</p> <h3 id="audio-performance"><a href="#audio-performance" class="header-anchor">#</a> Audio Performance</h3> <table><thead><tr><th>Audio Specifications</th> <th>Requirements</th></tr></thead> <tbody><tr><td>Peak Power Output [insert defined measurement here]</td> <td>450W total</td></tr> <tr><td>Left/Right Channel Power Rating <br>Continuous Average Sine Wave Power, watts/channel, 2 channel driven, Continuous (no less than 5 minutes) &lt; 10% THD+N, Subwoofer Crossover Frequency to 20 kHz, driven into rated nominal speaker impedance</td> <td>50W/channel &lt; 10% THD</td></tr> <tr><td>Total Power (Watts RMS - Sum of all channels rated power noted above)</td> <td>100W (left/right by 2 channel driven)</td></tr> <tr><td>Audio Frequency Response (Anechoic)</td> <td>80Hz to 15 kHz +/- 5 dB</td></tr> <tr><td>System anechoic SPL loudness (MLS pink noise, 1m distance, volume at max, input 2Vrms)</td> <td></td></tr> <tr><td>Frequency Response control in MP line (each production sample's deviation from golden sample frequency response curve)</td> <td>+/- 3dB, based on Frequency Response of Engineering approved sample</td></tr></tbody></table> <h3 id="speaker-configurations"><a href="#speaker-configurations" class="header-anchor">#</a> Speaker Configurations</h3> <table><thead><tr><th>Speaker Drivers</th> <th></th></tr></thead> <tbody><tr><td>Speaker Driver Cone Material</td> <td></td></tr> <tr><td>Enclosure Construction and Material</td> <td>Plastic enclosure</td></tr> <tr><td>Magnetic Shielding</td> <td></td></tr> <tr><td>Sensitivity (SPL dB at a distance of 1m for amplifier output of 1 W, average SPL at 200/400/600/1K Hz )</td> <td></td></tr> <tr><td>Speaker Maximum Power Handling, Watts (Reference IEC 60268-5)</td> <td></td></tr> <tr><td>Removable Grill</td> <td></td></tr> <tr><td>Rated Impedance (Reference IEC 60268-5)</td> <td></td></tr></tbody></table> <h3 id="bluetooth-wireless-audio"><a href="#bluetooth-wireless-audio" class="header-anchor">#</a> Bluetooth Wireless Audio</h3> <table><thead><tr><th>Bluetooth</th> <th></th></tr></thead> <tbody><tr><td>Bluetooth Chipset</td> <td>CSR8670</td></tr> <tr><td>Bluetooth Module</td> <td></td></tr> <tr><td>BQB QDID</td> <td></td></tr> <tr><td>Bluetooth Profiles</td> <td>Bluetooth 5.0 with A2DP, AVRCP1.3, or above version</td></tr> <tr><td>CODEC</td> <td>SBC / AAC</td></tr> <tr><td>Auto Connect to Previously Paired Devices</td> <td>Yes, Auto Connects to last connected device if it is in range</td></tr> <tr><td>Pairing Device Memory</td> <td>Yes, minimum 8 devices</td></tr> <tr><td>Wireless Range</td> <td>LOS, minimum 10m</td></tr></tbody></table> <h3 id="user-interfaces"><a href="#user-interfaces" class="header-anchor">#</a> User Interfaces</h3> <p>Control panel, on the Front, centered</p> <table><thead><tr><th>Speaker Controls (directly on speaker, not remote control)</th> <th></th></tr></thead> <tbody><tr><td>Party Mode Transmitting / Receiving</td> <td>Yes</td></tr> <tr><td>Power On / Off</td> <td>Yes</td></tr> <tr><td>Mode (AUX IN / FM / SPEAKER)</td> <td>Yes</td></tr> <tr><td>Vol -</td> <td>Yes</td></tr> <tr><td>Vol +</td> <td>Yes</td></tr> <tr><td>Skip Backward</td> <td>Yes</td></tr> <tr><td>Skip Forward</td> <td>Yes</td></tr> <tr><td>RGB LED Lights, toggle through ???</td> <td>Yes</td></tr> <tr><td>Rear LED Strip On / Off</td> <td>Yes</td></tr> <tr><td>ACC</td> <td>Yes</td></tr> <tr><td>Pause / Play / Answer Call</td> <td>Yes</td></tr> <tr><td>Pair</td> <td>No</td></tr></tbody></table> <p>Jacks / ports / cables, on the Rear, centered</p> <table><thead><tr><th>USB Port</th> <th></th></tr></thead> <tbody><tr><td>Compatibility</td> <td>USB Mass Storage Class flash thumb drives</td></tr> <tr><td>Power USB</td> <td>Yes, 5V 2.1A minimum when speaker is Powered On<br>What about when speaker is Powered Off?</td></tr> <tr><td>Video Playback</td> <td>No</td></tr> <tr><td>Audio Playback</td> <td>Yes, supports MP3/WMA/FLAC/APE music file formats</td></tr> <tr><td>Music Playback Control From Front Panel and Remote Control</td> <td>No</td></tr></tbody></table> <p>Remote control</p> <table><thead><tr><th>Remote Controller</th> <th></th></tr></thead> <tbody><tr><td>IR / RF technology</td> <td>RF</td></tr> <tr><td>Additional Devices Controlled</td> <td>None</td></tr> <tr><td>Remote Code Library</td> <td></td></tr> <tr><td>Remote Buttons</td> <td>Vendor to provide layout</td></tr> <tr><td>Remote battery reverse protection</td> <td>Yes, mechanical or electrical design for battery reverse protection</td></tr> <tr><td>Batteries life (idle time) for Remote Control</td> <td>&gt;=6 months</td></tr> <tr><td>Batteries size &amp; number</td> <td></td></tr> <tr><td>Battery Technology (e.g. Lithium ion, etc.)</td> <td></td></tr></tbody></table> <p><img src="https://image.marapython.com/%E5%9B%BE%E7%89%874.jpg" alt=""></p> <h2 id="safety-compliance-certification"><a href="#safety-compliance-certification" class="header-anchor">#</a> Safety &amp; Compliance Certification</h2> <h3 id="market-information"><a href="#market-information" class="header-anchor">#</a> Market Information</h3> <table><thead><tr><th>Market Information</th> <th>Requirement</th></tr></thead> <tbody><tr><td>US Market</td> <td>Yes</td></tr> <tr><td>China Mainland Market</td> <td>No</td></tr></tbody></table> <h3 id="certification-requirements"><a href="#certification-requirements" class="header-anchor">#</a> Certification Requirements</h3> <table><thead><tr><th>The US</th> <th></th></tr></thead> <tbody><tr><td>UL US only</td> <td>Yes</td></tr> <tr><td>FCC Certification</td> <td>Yes</td></tr> <tr><td>California Pro 65</td> <td>Yes</td></tr> <tr><td>BQB Bluetooth Certification</td> <td>Yes</td></tr> <tr><td>USB-IF Certification</td> <td>No need certification, but vendor to provide compatibility test report</td></tr></tbody></table> <h2 id="packaging-requirements"><a href="#packaging-requirements" class="header-anchor">#</a> Packaging Requirements</h2> <h3 id="included-accessories"><a href="#included-accessories" class="header-anchor">#</a> Included Accessories</h3> <ul><li>Main unit</li> <li>Remote control</li> <li>Batteries for remote control</li> <li>Power cable</li> <li>Mounting brackets and screws</li> <li>User manual</li> <li>Quick Start Guide</li> <li>Warranty Insert</li></ul> <h3 id="packing-info"><a href="#packing-info" class="header-anchor">#</a> Packing Info</h3> <table><thead><tr><th>Content</th> <th>Numeric Figures</th></tr></thead> <tbody><tr><td>Bare product</td> <td>W 675mm, H 115mm, D 115mm</td></tr> <tr><td>Giftbox</td> <td>W 735mm, H 165mm, D 165mm, 1 unit in one giftbox, Weight = 6.1 KG</td></tr> <tr><td>Outer carton</td> <td>W 760mm, H 350mm, D 175mm, 2 units in one carton, Weight = 12.6 KG</td></tr> <tr><td>1,000 units</td> <td>Weight = 6,300 KG, Volume = 23.28 Cubic Meters</td></tr> <tr><td>20FT FCL</td> <td>1,200 units</td></tr> <tr><td>40FT FCL</td> <td>2,300 units</td></tr> <tr><td>40HQ FCL</td> <td>2,800 units</td></tr></tbody></table> <h2 id="mounting-illustrations"><a href="#mounting-illustrations" class="header-anchor">#</a> Mounting Illustrations</h2> <h2 id="product-development-schedule"><a href="#product-development-schedule" class="header-anchor">#</a> Product Development Schedule</h2> <ul><li>1st working prototype</li> <li>EVT (Engineering Validation Test) The EVT build is the first time you combine looks-like and works-like into one form factor, with production intent materials and manufacturing processes. 10 UNITS, 10/15</li> <li>The DVT (Design Validation Test) build is supposed to be one configuration of your production- worthy design, made of components from production processes (and hard tools) and on a line following production procedures. 30 units, 11/07</li> <li>PVT (Production Validation Test) is the first official production run, often 5-10% of the first run, where teams verify that the product can be made at the volumes needed for the target cost. Ideally, these units will be suitable to sell and will become part of volume ramp. 30 units, 12/30</li> <li>1st MP lead time = 60 days</li></ul> <h2 id="clarifications-required"><a href="#clarifications-required" class="header-anchor">#</a> Clarifications Required</h2> <ol><li>Where to get power for Soundbar on cars, golf carts? CLA and 12V? What is the max current draw from such power source? Any fuse protection?</li> <li>What happens if high / low voltage(18V / 9V) being connected to Soundbar? Will it still work?</li> <li>USB port - does it support music playback from plugged in USB flash drive? If so, what file formats are supported?</li> <li>Which cavities are sealed airtight? Air pressure rebalancing?</li> <li>Which cavities are ventilated?</li> <li>Will glue be employed to ensure waterproof?</li> <li>How to test waterproof on production line?</li> <li>Does the product need UL cert?</li></ol></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Soundbar" title="标签">#Soundbar</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/48d735/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">PowerBoost PB18B - Product Sheet</div></a> <a href="/pb27/product-sheet/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">PowerBoost PB27 - Product Sheet</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
